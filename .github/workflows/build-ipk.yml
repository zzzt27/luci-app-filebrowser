name: Build OpenWRT IPK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup OpenWRT SDK
      run: |
        wget https://downloads.openwrt.org/releases/23.05.5/targets/arm64/arch/openwrt-sdk-23.05.5-armsr-armv8_gcc-12.3.0_musl.Linux-x86_64.tar.xz -O openwrt-sdk.tar.xz
        tar -xf openwrt-sdk.tar.xz
        mv openwrt-sdk-* openwrt-sdk

    - name: Compile IPK
      run: |
        cd openwrt-sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make package/luci-app-filebrowser/compile V=s TARGET=armvirt